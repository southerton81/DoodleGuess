        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

        <script>
        function alert(msg, timeout = 3000) {
                var alertTitle = document.getElementById("alertTitleId");
                let alertBar = document.getElementById("alertId");
                alertBar.style.display = "block";
                setTimeout(function () {
                    var alertBar = document.getElementById("alertId");
                    alertBar.style.display = "none";
                }, timeout);
                alertTitle.innerHTML = msg;
            }
        </script>
        
        <script src="react-15.2.1.js"></script>
        <script src="react-dom-15.2.1.js"></script>

        <script type="text/babel" src="javascripts/forms/guess_form.js"></script>
        <script type="text/babel" src="javascripts/route_components.js"></script>
        <script type="text/babel" src="javascripts/main.js"></script>
    </head>

    <body>
        <div class="alert" id="alertId" style="display:none;">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>

    </body>
